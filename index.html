    const editIdInput = document.getElementById('editId');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnCancel = document.getElementById('btnCancel');
    const formTitle = document.getElementById('formTitle');

    // --- FUN√á√ÉO: CARREGAR DADOS (Sincroniza√ß√£o Autom√°tica) ---
    onValue(dbRef, (snapshot) => {
    tabela.innerHTML = "";
    const data = snapshot.val();
    if (data) {
        Object.keys(data).forEach(id => {
            const item = data[id];
            const row = tabela.insertRow();
            row.style.cursor = "pointer";
            row.onclick = (e) => {
                if (e.target.tagName === 'BUTTON') return;
                window.location.href = `detalhes.html?id=${id}`;
            };

            row.innerHTML = `
                <td data-label="Tombamento"><strong>${item.tombamento}</strong></td>
                <td data-label="Tipo"><span class="badge-tipo">${item.tipo}</span></td>
                <td data-label="Equipamento">${item.marca} ${item.modelo}</td>
                <td data-label="Localiza√ß√£o">${item.secretaria}<br><small>${item.localizacao}</small></td>
                <td class="acoes-col">
                    <button class="btn-action edit-btn" onclick="editarItem('${id}')">Editar</button>
                    <button class="btn-action delete-btn" onclick="removerItem('${id}')">Excluir</button>
                </td>
            `;
        });

        // --- LINHA ADICIONADA: Atualiza o contador e aplica filtros ativos ---
        if (window.filtrarTabela) window.filtrarTabela(); 
        
    } else {
        // Caso o banco esteja vazio
        const contador = document.getElementById('contadorItens');
        if (contador) contador.innerText = "Nenhum equipamento cadastrado.";
    }
});

    // --- FUN√á√ÉO: SALVAR / ATUALIZAR ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = editIdInput.value;
        const dataAtual = new Date().toLocaleString('pt-BR');

        const getVal = (id, extraId) => {
            const sel = document.getElementById(id).value;
            return sel === 'Outros' ? document.getElementById(extraId).value : sel;
        };

        const novaSecretaria = getVal('secretaria', 'outraSecretaria');
        const novaLocalizacao = document.getElementById('localizacao').value;

        const dados = {
            tipo: getVal('tipo', 'outroTipo'),
            marca: getVal('marca', 'outraMarca'),
            modelo: document.getElementById('modelo').value,
            tombamento: document.getElementById('tombamento').value,
            secretaria: novaSecretaria,
            localizacao: novaLocalizacao,
            obs: document.getElementById('observacao').value
        };

        if (id) {
            // --- L√ìGICA DE ATUALIZA√á√ÉO COM HIST√ìRICO ---
            // Precisamos ler o item antes de atualizar para comparar os locais
            const itemRef = ref(db, `equipamentos/${id}`);
            
            onValue(itemRef, async (snapshot) => {
                const itemAntigo = snapshot.val();
                if (itemAntigo) {
                    let historicoAtualizado = itemAntigo.historicoMovimentacao || [];

                    // Verifica se houve mudan√ßa de local para registrar no hist√≥rico
                    if (itemAntigo.secretaria !== novaSecretaria || itemAntigo.localizacao !== novaLocalizacao) {
                        historicoAtualizado.push({
                            data: dataAtual,
                            origem: `${itemAntigo.secretaria} (${itemAntigo.localizacao || 'Sem sala'})`,
                            destino: `${novaSecretaria} (${novaLocalizacao || 'Sem sala'})`
                        });
                    }

                    // Atualiza o Firebase com os novos dados + hist√≥rico preservado/atualizado
                    await update(ref(db, `equipamentos/${id}`), { 
                        ...dados, 
                        dataEdicao: dataAtual,
                        historicoMovimentacao: historicoAtualizado 
                    });
                }
            }, { onlyOnce: true }); // IMPORTANTE: onlyOnce evita que o c√≥digo entre em loop

        } else {
            // --- L√ìGICA DE NOVO CADASTRO ---
            dados.historicoMovimentacao = [{ 
                data: dataAtual, 
                origem: "Cadastro Inicial", 
                destino: `${dados.secretaria} (${dados.localizacao})` 
            }];
            await push(dbRef, dados);
        }

        window.resetForm();
    });

    // --- TORNANDO AS FUN√á√ïES ACESS√çVEIS AO HTML (Escopo Global) ---
    
    window.editarItem = (id) => {
        onValue(ref(db, `equipamentos/${id}`), (snapshot) => {
            const item = snapshot.val();
            if (!item) return;
            editIdInput.value = id;
            document.getElementById('modelo').value = item.modelo;
            document.getElementById('tombamento').value = item.tombamento;
            document.getElementById('localizacao').value = item.localizacao;
            document.getElementById('observacao').value = item.obs;
            
            // L√≥gica para marcar os selects corretamente (Tipo, Marca, Secretaria)
            const tratarSelect = (selectId, extraId, valor) => {
                const sel = document.getElementById(selectId);
                const options = Array.from(sel.options).map(o => o.value);
                if (options.includes(valor)) {
                    sel.value = valor;
                    document.getElementById(extraId).classList.add('hidden');
                } else {
                    sel.value = 'Outros';
                    document.getElementById(extraId).value = valor;
                    document.getElementById(extraId).classList.remove('hidden');
                }
            };
            tratarSelect('tipo', 'outroTipo', item.tipo);
            tratarSelect('marca', 'outraMarca', item.marca);
            tratarSelect('secretaria', 'outraSecretaria', item.secretaria);

            btnSubmit.innerText = "SALVAR ALTERA√á√ïES";
            btnSubmit.classList.add('editing');
            btnCancel.style.display = "block";
            formTitle.innerText = "Editando Registro";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, { onlyOnce: true });
    };

    window.removerItem = (id) => {
        if (confirm("Excluir permanentemente do Banco de Dados?")) {
            remove(ref(db, `equipamentos/${id}`));
        }
    };

    window.resetForm = () => {
        form.reset();
        editIdInput.value = "";
        btnSubmit.innerText = "CADASTRAR EQUIPAMENTO";
        btnSubmit.classList.remove('editing');
        btnCancel.style.display = "none";
        formTitle.innerText = "Novo Registro";
        document.getElementById('outroTipo').classList.add('hidden');
        document.getElementById('outraMarca').classList.add('hidden');
        document.getElementById('outraSecretaria').classList.add('hidden');
    };

    window.filtrarTabela = () => {
    const buscaGeral = document.getElementById('filtroBusca').value.toUpperCase();
    const buscaSec = document.getElementById('filtroSecretaria').value.toUpperCase();
    const contadorTexto = document.getElementById('contadorItens'); // Pega o elemento do contador
    
    // Pega as linhas da tabela
    const linhas = tabela.getElementsByTagName('tr');

    let itensVisiveis = 0;
    let totalItens = linhas.length;

    for (let row of linhas) {
        const colSecretaria = row.cells[3] ? row.cells[3].innerText.toUpperCase().trim() : "";
        const textoCompleto = row.innerText.toUpperCase();

        const bateGeral = textoCompleto.includes(buscaGeral);
        const bateSecretaria = buscaSec === "" || colSecretaria.includes(buscaSec);

        if (bateGeral && bateSecretaria) {
            row.style.display = "";
            itensVisiveis++; // Soma se estiver vis√≠vel
        } else {
            row.style.display = "none";
        }
    }

    // --- LOGICA QUE ATUALIZA O TEXTO NA TELA ---
    if (contadorTexto) {
        if (totalItens === 0) {
            contadorTexto.innerText = "Nenhum item registrado";
            contadorTexto.style.background = "#fab1a0"; // Cor rosada para vazio
        } else if (buscaGeral === "" && buscaSec === "") {
            contadorTexto.innerText = `Total: ${totalItens} equipamentos registrados`;
            contadorTexto.style.background = "#e7f1ff"; // Azul claro padr√£o
        } else {
            contadorTexto.innerText = `Filtrado: ${itensVisiveis} de ${totalItens} itens encontrados`;
            contadorTexto.style.background = "#fff3cd"; // Amarelo para filtro ativo
        }
    }
};

    window.gerarRelatorio = () => {
        document.getElementById('dataRelatorio').innerText = new Date().toLocaleDateString('pt-BR');
        window.print();
    };


    // --- FUN√á√ÉO PARA DISPARAR O CLIQUE NO INPUT ESCONDIDO ---
    window.dispararImportacao = (select) => {
        if (select.value === "arquivo") {
            const input = document.getElementById('inputArquivo');
            if (input) {
                input.click();
            }
        }
        select.value = ""; // Reseta o select para o texto "IMPORTAR..."
    };

    window.importarDados = (event) => {
        const arquivo = event.target.files[0];
        if (!arquivo) return;
        
        const leitor = new FileReader();
        leitor.onload = async (e) => {
            try {
                const dados = JSON.parse(e.target.result);
                const dataAtual = new Date().toLocaleString('pt-BR');

                if (confirm(`Importar ${dados.length} itens para o Firebase?`)) {
                    for (const item of dados) {
                        // Se o item importado n√£o tiver hist√≥rico, criamos um padr√£o
                        if (!item.historicoMovimentacao) {
                            item.historicoMovimentacao = [{ 
                                data: dataAtual, 
                                origem: "Carga via Importa√ß√£o", 
                                destino: `${item.secretaria || 'N√£o informada'} (${item.localizacao || '--'})` 
                            }];
                        }
                        // Adiciona data de cadastro se n√£o existir
                        if (!item.dataCadastro) item.dataCadastro = dataAtual;

                        await push(dbRef, item);
                    }
                    alert("Importa√ß√£o conclu√≠da com sucesso!");
                    event.target.value = ""; // Limpa o input de arquivo
                }
            } catch (err) { 
                console.error("Erro na importa√ß√£o:", err);
                alert("Erro ao ler arquivo. Verifique se o formato JSON est√° correto."); 
            }
        };
        leitor.readAsText(arquivo);
    };

    window.executarExportacao = (select) => {
    // 1. Obt√©m todas as linhas do corpo da tabela
    const linhas = Array.from(tabela.querySelectorAll('tr'));
    
    // 2. Filtra apenas as linhas que est√£o sendo exibidas (display diferente de 'none')
    const linhasVisiveis = linhas.filter(row => row.style.display !== 'none');

    if (linhasVisiveis.length === 0) {
        alert("N√£o h√° dados vis√≠veis para exportar com o filtro atual.");
        select.value = "";
        return;
    }

    // 3. Mapeia os dados das c√©lulas da tabela para uma lista de objetos
    const listaFiltrada = linhasVisiveis.map(row => {
        return {
            tombamento: row.cells[0].innerText.trim(),
            tipo: row.cells[1].innerText.trim(),
            // Separamos marca/modelo se estiverem na mesma c√©lula (cell[2])
            equipamento: row.cells[2].innerText.trim(),
            // A localiza√ß√£o geralmente tem Secretaria + Localiza√ß√£o (cell[3])
            localizacaoCompleta: row.cells[3].innerText.replace(/\n/g, " - ").trim()
        };
    });

    const dataArquivo = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');

    // --- EXPORTA√á√ÉO JSON ---
    if (select.value === 'json') {
        const blob = new Blob([JSON.stringify(listaFiltrada, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `inventario_filtrado_${dataArquivo}.json`;
        link.click();
    } 
    
    // --- EXPORTA√á√ÉO CSV (EXCEL) ---
    else if (select.value === 'csv') {
        // Cabe√ßalho ajustado para o que a tabela exibe
        let csv = "\uFEFFTombamento;Tipo;Equipamento;Localizacao\n";
        
        listaFiltrada.forEach(i => {
            csv += `${i.tombamento};${i.tipo};${i.equipamento};${i.localizacaoCompleta}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `planilha_filtrada_${dataArquivo}.csv`;
        link.click();
    }

    // Reseta o select para a posi√ß√£o inicial
    select.value = "";
};

    window.checkOutros = (select, inputId) => {
        const input = document.getElementById(inputId);
        input.classList.toggle('hidden', select.value !== 'Outros');
    };

    
   const SENHA_MESTRA = "1234"; 

    // Tornamos a fun√ß√£o GLOBAL para o HTML conseguir enxergar
    window.verificarSenha = () => {
        const senhaDigitada = document.getElementById('senhaAcesso').value;
        const overlay = document.getElementById('loginOverlay');
        const erroMsg = document.getElementById('erroSenha');

        if (senhaDigitada === SENHA_MESTRA) {
            overlay.style.transition = "opacity 0.5s ease";
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 500);
            sessionStorage.setItem('autenticado', 'true');
        } else {
            erroMsg.style.display = "block";
            document.getElementById('senhaAcesso').value = "";
        }
    };

    // Nova fun√ß√£o de verifica√ß√£o autom√°tica
    const checarLogin = () => {
        if (sessionStorage.getItem('autenticado') === 'true') {
            const overlay = document.getElementById('loginOverlay');
            if (overlay) overlay.style.display = "none";
        }
    };

    // Em vez de usar window.onload (que pode ser sobrescrito), usamos o addEventListener
    window.addEventListener('load', checarLogin);


// --- FUN√á√ÉO DE LOGOUT ---
window.fazerLogout = () => {
    if (confirm("Deseja realmente sair do sistema?")) {
        // Limpa a autentica√ß√£o da sess√£o
        sessionStorage.removeItem('autenticado');
        
        // Faz a tela de login aparecer novamente
        const overlay = document.getElementById('loginOverlay');
        if (overlay) {
            overlay.style.display = "flex";
            overlay.style.opacity = "1";
            
            // Limpa o campo de senha e coloca o foco nele
            const campoSenha = document.getElementById('senhaAcesso');
            if (campoSenha) {
                campoSenha.value = "";
                campoSenha.focus();
            }
        }
    }
};

    // Inicializa o clique do bot√£o cancelar
    btnCancel.onclick = window.resetForm;
</script>
